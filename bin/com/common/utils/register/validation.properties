#手机号码校验规则
mobile = ^(13|14|15|17|18|19|16)[0-9]{9}$
#验证固定电话
tel = ^(0[1-9][0-9])-\d{8}$|^(0[1-9]{3}-(\d{7,8}))$
#邮件检验
email = ^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(\\.([a-zA-Z0-9_-])+)+$
#姓名
name = ^[\u0391-\uffe5]{2,20}$|^[a-zA-Z\\s]{2,20}$
#name = ^[\\u4e00-\\u9fa5]{1}[\\u4e00-\\u9fa5\.·。]{0,20}[\\u4e00-\\u9fa5]{1}$)|([a-zA-Z]{1}[a-zA-Z\\-]{0,20}[a-zA-Z]{1}$
#英文姓名
ename:^[a-zA-Z \s]{2,20}$
#邮编
postCode=^[0-9]\\d{5}$
#数字
num = ^[0-9]*$
#小数点后两位数字
floatCheck = ^[0-9]+(.[0-9]{1,2})?$
salryCheck = \\d\\.\\d*|[1-9]\\d*|\\d*\\.\\d*|\\d
#校验护照
passportNumber = ^[a-zA-Z0-9]{3,16}$
#企业姓名
firmName=^([A-Za-z]|[\u4E00-\u9FA5]|\\\\uFF08|\\\\uFF09){2,30}$
#企业证件号
idCardNumber=^[0-9a-zA-Z]+$
#台湾居民来往大陆通行证,港澳同胞回乡证
chinaOtherCard=^[\\\d\\\D]{8,18}$
#校验军官证
officerNumber=^[a-zA-Z0-9-\u4e00-\u9fa5]{10,18}$
#校验出生证明
birthCard=^[0-9a-zA-Z]{1,18}$
#校验港澳台居民居住证
gatNumber=^(810000|820000|830000)[A-Z0-9]{12}$